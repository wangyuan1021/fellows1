<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sub-menu{
            display: none;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="">管理区</a>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <a href="">交流区</a>
            <ul class="sub-menu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>

<script>
    var aA = document.getElementsByTagName('a');
    var oUl = document.getElementById('menu');
    var aSubMenu = oUl.getElementsByTagName('ul');
    // var aSubMenu = document.getElementsByClassName('sub-menu');
    for(var i=0;i<aA.length;i++){
        aA[i].xx=i;
        aA[i].onclick = function () {
            if(aSubMenu[this.xx].style.display == 'block'){
                aSubMenu[this.xx].style.display = 'none';
            }else{
                aSubMenu[this.xx].style.display = 'block';
            }

            return false;
        }
    }



</script>

</body>
</html>
