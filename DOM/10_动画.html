<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var oDiv = document.getElementById('div1');
        // console.log(getComputedStyle(oDiv,false).opacity);//获取当前透明度的
        var timer = setInterval(function () {
            var o = getComputedStyle(oDiv,false).opacity;
            var w = getComputedStyle(oDiv,false).width;
            // if(o<0.1){
            //     oDiv.style.opacity = 0;
            // }else{
            //     oDiv.style.opacity =o * 0.8;
            // }

            w = parseInt(w) + 10;
            console.log(w);
            if(w>500){
                oDiv.style.width = 500;
                clearInterval(timer);
            }else{
                oDiv.style.width =w+'px';
            }
        },50)

    </script>


</body>
</html>
