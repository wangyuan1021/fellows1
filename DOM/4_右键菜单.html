<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #menu{
            width: 120px;
            border:1px solid #000;
            text-align: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;

        }
        #menu li{
            height: 30px;
            line-height: 30px;
            border-bottom:1px solid #ccc;
        }
        #menu li:last-child{
            border-bottom:0;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>打开</li>
        <li>下载</li>
        <li>删除</li>
        <li>复制</li>
        <li>属性</li>
    </ul>

    <script>

        var oMenu = document.getElementById('menu');
        //上面这个只有document有，因为id是唯一的，其他的可以用下面的方法
        var aLi = oMenu.getElementsByTagName('li');//oMenu下的li

        document.oncontextmenu = function(e){
            oMenu.style.display = 'block';
            var dw,mw,dh,mh;
            dw = document.documentElement.offsetWidth;
            mw = oMenu.offsetWidth;
            dh = document.documentElement.offsetHeight;
            mh = oMenu.offsetHeight;
            if(e.clientX > (dw - mw)){
                oMenu.style.left = (e.clientX - mw) + 'px';
                oMenu.style.top = e.clientY + 'px';
            }else{
                oMenu.style.top = e.clientY + 'px';
                oMenu.style.left = e.clientX + 'PX';
            }

            // console.log(e.clientX);
            // console.log(e.clientY);

            // e.returnValue = false;//取消浏览器默认行为,是属性
            // e.preventDefault();//标准语法，取消浏览器默认行为，是方法
            return false;//也可以
        };
        document.onclick = function(){
            oMenu.style.display = 'none';
        };
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover = function(){
                // console.log(i);
                this.style.background = '#ccc';
            };
            aLi[i].onmouseout = function(){
                // console.log(i);
                this.style.background = '';
            };
            aLi[i].onclick = function(){
                alert(this.innerHTML);
            }
        }

    </script>


</body>
</html>
