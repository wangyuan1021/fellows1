<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #contain{
            width: 400px;
            margin: 100px auto;
        }
        #contain ul{
            height: 30px;
        }
        #contain li{
            float: left;
            height: 30px;
            width: 120px;
            text-align: center;
            line-height: 30px;
            background: #cccccc;
            margin-right: 10px;
            color: #fff;
        }
        #contain div{
            width: 400px;
            height:270px;
            background: #cccccc;
            border-top: 1px solid #000;
            position: absolute;
            /*display: none;*/
        }
        #contain li.selected{
            background: #000000;
        }
        #contain div.show{
            /*display: block;*/
            z-index: 1;
        }

    </style>
</head>
<body>
    <div id="contain">
        <ul>
            <li class="selected">111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <div class="show">aaa</div>
        <div>bbb</div>
        <div>ccc</div>
    </div>

    <script>
        //利用修改样式的方法，以及利用修改类的方法，这个div处用的是z-index方法
        var aLi,oContain,aDiv;
        aLi = document.getElementsByTagName('li');
        oContain = document.getElementById('contain');
        aDiv = oContain.getElementsByTagName('div');
        zIndex = 1;
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var j=0;j<aLi.length;j++){
                    // aLi[j].style.background = '#ccc';
                    aLi[j].className = '';
                    // aDiv[j].className = '';
                }
                // this.style.background = '#000';

                this.className = 'selected';
                aDiv[this.index].style.zIndex = ++zIndex;
                // aDiv[this.index].className = 'show';


            }
        }

    </script>


</body>
</html>
