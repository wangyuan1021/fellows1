<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 520px;
            height: 280px;
            margin: 500px auto;
            position: relative;
        }
        #container .imgs img{
            position: absolute;
            display: none;
        }
        #container .imgs img.selected{
            display: block;
        }
        #container .nav{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #container .arrows{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #container .nav li, .arrows span{
            float: left;
            width: 20px;
            height: 20px;
            background: #000;
            color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
        }
       #container .nav li.selected{
           background: orange;
       }
    </style>
</head>
<body>
    <div id="container">
        <div class="imgs">
            <img class="selected" src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <ul class="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="arrows">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>

    </div>

    <script>
        var aLi = document.getElementsByTagName('li');
        var aImg = document.getElementsByTagName('img');
        var oPrev = document.getElementById('prev');
        var oNext = document.getElementById('next');
        var nowIndex = 0;

        for(i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onmousemove = function () {
                nowIndex = this.index;
                // for(j=0;j<aLi.length;j++){
                //     aLi[j].className = '';
                //     aImg[j].className ='';
                // }
                // this.className = 'selected';
                // aImg[this.index].className ='selected';
                changeImg(this.index);
            }
        }
        oNext.onclick = function(){
            nowIndex++;
            if(nowIndex == aLi.length){
                nowIndex = 0;
            }
            // for(var j=0;j<aLi.length;j++){
            //     aLi[j].className = '';
            //     aImg[j].className = '';
            // }
            // aImg[nowIndex].className = 'selected';
            // aLi[nowIndex].className = 'selected';
            changeImg(nowIndex);

        }
        oPrev.onclick = function(){
            nowIndex--;
            if(nowIndex == -1){
                nowIndex = aLi.length-1;
            }
            // for(var j=0;j<aLi.length;j++){
            //     aLi[j].className = '';
            //     aImg[j].className = '';
            // }
            // aImg[nowIndex].className = 'selected';
            // aLi[nowIndex].className = 'selected';
            changeImg(nowIndex);

        }
        function changeImg(index){
            for(var j=0;j<aLi.length;j++){
                aLi[j].className = '';
                aImg[j].className = '';
            }
            aImg[index].className = 'selected';
            aLi[index].className = 'selected';
        }



    </script>
</body>
</html>
