<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ipt">
<ul>
    <li>iphone8</li>
    <li>huawei</li>
    <li>xiaomi</li>
    <li>iphoneX</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>


    $(function () {
        $('#ipt').on('keyup',function () {
            // console.log($(this).val());
            var value = $(this).val();
            $('li').css('background','');
            $('li:contains('+value+')').css('background','red')

        });




    })
    

</script>
</body>
</html>
