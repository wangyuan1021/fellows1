<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            /*height: 100%;*/
        }
        img{
            border: none;
        }
        #container img{
            float: left;
            width: 25%;
            box-sizing: border-box;
            border-bottom: 4px solid #000;
            border-right: 4px solid #000;
        }
        #big-img{
            display: none;
            background: url('img/1.jpg');
            background-repeat: no-repeat;
            background-size: contain;
            background-color: #000;
            background-position: center;
            /*height: 100%;*/

            /*法二*/
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;





        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="big-img">

    </div>

    <script src="../zepto.js"></script>
    <script src="../touch.js"></script>
    <script>
        $(function () {
            var str = '';
            var iNow = 0;
            for(var i=0;i<24;i++){
                // $('#container').append('<img src="img/thumbs/'+(i+1)+'.jpg">');
                str += '<img src="img/thumbs/'+(i+1)+'.jpg">';
            }
            $('#container').html(str);

            $('#container').on('tap','img',function () {
                $('#container').hide();
                iNow = $(this).index();
                $('#big-img').css('background-image','url(img/'+($(this).index()+1)+'.jpg)');
                $('#big-img').show();
            });

            $('#big-img').on('tap',function () {
                $('#container').show();
                $('#big-img').hide();
            }).on('swipeLeft',function () {
                iNow ++;
                if(iNow == 24){
                    iNow = 0;
                }
                $('#big-img').css('background-image','url(img/'+(iNow+1)+'.jpg)');

            }).on('swipeRight',function () {
                iNow --;
                if(iNow == -1){
                    iNow = 23;
                }
                $('#big-img').css('background-image','url(img/'+(iNow+1)+'.jpg)');
            })



        })



    </script>


</body>
</html>
