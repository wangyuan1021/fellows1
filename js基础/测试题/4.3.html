<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    //10!
    var result = 1;
    for(var i=1;i<11;i++){
        result *= i;
    }
    console.log(result);

    //n!
    function fn(n){
        var result = 1;
        for(var i=1;i<=n;i++){
            result *= i;
        }
        return result;
    }
    //1!+2!+3!.....+10!
    var sum = 0;
    for(var i=1;i<11;i++){
        sum += fn(i);
    }
    console.log(sum);



</script>
</body>
</html>
