    //下面是递归方法
     function fn(n){
        if(n == 1 || n == 2){
            return 1;
        }
        // return fn(n-2) + fn(n-1);
         return arguments.callee(n-2) + arguments.callee(n-1);
        //代表当前函数，递归固定使用这个，可以随便改函数名称
     }
     console.log(fn(5));
