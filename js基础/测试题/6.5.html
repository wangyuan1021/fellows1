    //两个字符串交叉合并的函数,函数调用
    function Merge(s1,s2){
        var min = s1.length>s2.length?s2:s1;
        var max = s1.length>s2.length?s1:s2;
        var str = '';
        for(var i = 0;i<min.length;i++){
            str+= s1.charAt(i)+s2.charAt(i);
        }
        str += max.substr(min.length);
        return str;
    }
