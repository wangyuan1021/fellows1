<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    for(var i=100;i<=1000;i++){
        var flag = true;
        for(var j=2;j<=i/2;j++){
            if(i%j == 0){
                flag = false;
                break;
            }
        }
        if(flag){
            console.log(i);
        }
    }

    //或者第二种
    for(var i=100;i<=1000;i++){
        for(var j=2;j<=i/2;j++){
            if( i% j == 0){
                break;
            }
            if(j == Math.floor(i/2)){
                console.log(i);
             }
        }
    }

</script>
</body>
</html>
