<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <!--放在body的最下面-->
    <script>
        document.write("<h2>Hello,JavascriptWorld</h2>");
        var Num = 123;
        console.log(typeof Num);
        var c = 1;
        console.log(c++);
        // 先执行上面这个语句之后，再执行++
        console.log(c);
        console.log(++c);
        // 上面是先加完再执行语句
        var b = 1;
        console.log(5  + b++ + b);
        // 答案是8，第二个b已经是2了


    </script>
</body>
</html>
