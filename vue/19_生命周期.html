<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
 <button @click="count++">add</button>
 <button @click="destroy">destroy</button>
    {{count}}
    <input type="text" id="ipt">
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            count:0,
            timer:null
        },
        methods:{
            destroy(){
                this.$destroy()
            }
        },
        beforeCreate(){
            console.log('beforeCreate');
        },
        created(){
            console.log('created');
             this.timer = setInterval(()=>{
                this.count++;
                console.log(111);
            },1000);
            // document.getElementById('ipt').focus();
            // 在这还没有加载页面。so不能获取焦点
        },
        beforeMount(){
            console.log('beforeMount');
        },
        mounted(){
            console.log('mounted');
            document.getElementById('ipt').focus();
        },
        beforeUpdate(){
            console.log('beforeUpdate');
        },
        updated(){
            console.log('updated');
        },
        beforeDestroy(){
            console.log('beforeDestroy');
            clearInterval(this.timer)
        },
        destroyed(){
            console.log('destroyed');
        },
    })
</script>

</body>
</html>
