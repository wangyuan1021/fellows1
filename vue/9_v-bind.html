<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: red;
        }
        .font{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<div id="div1" v-bind:title="t">-->
        <!--<div id="div1" :title="t">   简写形式，常用-->

    <!--<div id="div1" :class="{red: isRed,font: isFont}">dddd</div>-->
    <!--<div id="div1" :class="classObj">dddd</div>-->
    <div id="div1" :class="[classA,classB]">dddddddd</div>

    <div id="div1" :style="{background: styleA,'font-size': styleB}">aaaaa</div>
    <div id="div1" :style="styleObj">saaaaa</div>
    <div id="div1" :style="[styleArr1,styleArr2]">arraaaaa</div>





</div>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            styleArr1:{
                background:'red',
            },
            styleArr2:{
                'font-size':'30px'
            },

            t:'xx',

            styleObj:{
                background: 'red',
                'font-size': '30px',
            },

            styleA:'',
            styleB:'',

            isRed:false,
            isFont:true,

            classObj:{
                red: false,
                font: true
            },

            classA:'red',
            classB:'font'

        }
    })


</script>
</body>
</html>
