<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <demo x-msg="123" :yy="m1">
            <p slot="p1">ppppp</p>
            <p slot="p2">p2p2p2</p>
        </demo>
        <demo x-msg="455" :yy="m2"></demo>
        {{msg}}
    </div>

    <script type="text/x-template" id="temp">
        <div>
            {{xMsg}}
            <slot name="p1">
                <p>我是默认的，如果上面传，会被覆盖掉</p>
            </slot>
            <slot name="p2">
                <p>我是默认的，如果上面传，会被覆盖掉</p>
            </slot>
            <h1>{{yy}}</h1>
        </div>
    </script>
<script src="vue.js"></script>
<script>

        components:{
            demo:{
                template:"#temp",
