<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
 <div id="app">
     <input type="text" @keyup="search" v-model="val">
     <button @click="add">add</button>
     <ul>
         <li v-for="xx in showArr" :class="{red:xx.active}" @click="red(xx)">
             {{xx.value}}
         </li>
     </ul>
 </div>
 <script src="vue.js"></script>
 <script>
     var vm = new Vue({
         el:'#app',
         data:{
             arr:[],
             val:'',
             showArr:[]
         },

         methods:{
             add(){
                 this.arr.push({value:this.val,active:false});
                 this.val='';
                 this.arr.sort(function (a,b) {
                     return a.value-b.value;
                 });
                 this.showArr = this.arr;
             },
             red(xx){
                 xx.active = !xx.active;
             },
             search(){
                 var newArr = this.arr.filter((elem,index)=> {
                     return elem.value.indexOf(this.val) !=-1;
                 });
                 //因为这里的this，所以改成箭头函数
                 this.showArr = newArr;
             }
         }
     })
 </script>
</body>
</html>
