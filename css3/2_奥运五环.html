<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            border-radius: 50%;
            position: absolute;
        }
        .blue{
            border-color: blue;
        }
        .black{
            left: 240px;

        }
        .red{
            left: 470px;
            border-color: red;
        }
        .yellow{
            left: 120px;
            top:120px;
            border-color: yellow;
        }
        .green{
            left: 360px;
            top: 120px;
            border-color: green;
        }
    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle black"></div>
<div class="circle red"></div>
<div class="circle yellow"></div>
<div class="circle green"></div>

</body>
</html>
